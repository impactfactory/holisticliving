{% set posts = __SELF__.posts %}
{% set category = __SELF__.category %}

<main class="blogcats">
  <article>
    <h1 class="">{{ 'postsincategorytitle'|_ }} "{{ category.name }}"</h1>
    <div id="content" class="mt-4 pt-4">
      <p>{{ category.desc | raw }}</p>
      <div id="page" class="mt-4">
        <div class="col-12 px-4 mt-4">
          <div class="row">
            {% partial '@cards' %}
          </div>
        </div>
      </div>
    </div>
  </article>
</main>
