<div class="card col-12 p-4 overflow-hidden picpositionright">
    <div class="row g-0">
      {% if boxtitle %}
        <h3 class="mb-1">{{ boxtitle }}</h3>
      {% endif %}


      <div class="col-7 py-0">
        <div class="card-body py-0 pl-0">
          {{ person.boxtext|raw }}
          {% if person.boxlink %}
            <div class="portraitlink left">
              <a href="/{{ localePicker.activeLocale }}/team/{{ person.slug}}">
                {{ person.boxlink }}  &nbsp; {% partial 'html_body/svg-icons/externallink' %}
              </a>
            </div>
          {% endif %}
        </div>
      </div>
      <div class="col-5 pb-3 ">
          <a href="/{{ localePicker.activeLocale }}/team/{{ person.slug }}" title="{{ person.firstname }} {{ person.firstname }}">
            <picture>
              <source type="image/webp" srcset="{{ person.imgbox | media | resize(300, 300, { mode: 'cover', format: 'webp' }) }}">
              <source type="image/jpg" srcset="{{ person.imgbox | media | resize(300, 300, { mode: 'cover' }) }}">
              <img type="image/jpg"
                   src="{{  person.imgbox | media | resize(300, 300, { mode: 'cover' }) }}"
                   class="img-fluid rounded float-end"
                   width="300"
                   height="300"
                   loading="lazy"
                   alt="Foto {{ person.firstname }} {{ person.firstname }}"
              >
            </picture>
          </a>
      </div>

  </div> {# end row #}
  </div> {# end card #}
